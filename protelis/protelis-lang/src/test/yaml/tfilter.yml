# result:
#  {0 0.0, 1 1.0,  2 0.0,  3 0.0,
#   4 1.0, 5 1.0,  6 1.0,  7 0.0,
#   8 0.0, 9 1.0, 10 0.0, 11 0.0}

incarnation: test

network-model:
  type: EuclideanDistance
  parameters: [1.8]

program: &program
  - time-distribution: 1
    program: tfilter
              
displacements:
  - in:
      type: Grid
      parameters: [0, 0, 3, 2, 1, 1, 0.2, 0.2]
    contents:
      - molecule: n
        concentration: 0
      - in:
          type: Circle
          parameters: [1, 1, 1.2]
        molecule: n
        concentration: 1.0
    programs:
      - *program
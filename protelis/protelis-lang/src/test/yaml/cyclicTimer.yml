# result:
#  {1:[0 false], 2:[0 false], 3:[0 true]}

incarnation: test

network-model:
  type: EuclideanDistance
  parameters: [1.8]

program: &program
  - time-distribution: 1
    program: cyclicTimer
              
displacements:
  - in:
      type: Point
      parameters: [0, 0]
    contents:
      - molecule: n
        concentration: 2
      - molecule: decay
        concentration: 1
    programs:
      - *program
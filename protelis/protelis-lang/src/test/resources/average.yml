incarnation: test

network-model:
  type: EuclideanDistance
  parameters: [1.8]

program: &program
  - time-distribution: 1
    program: average
              
displacements:
  - in:
      type: Grid
      parameters: [0, 0, 3, 2, 1, 1, 0.1, 0.1]
    contents:
      - molecule: n
        concentration: 1.0
      - in:
          type: Circle
          parameters: [0, 0, 0.5]
        molecule: source
        concentration: true
    programs:
      - *program
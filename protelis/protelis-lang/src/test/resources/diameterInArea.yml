incarnation: test

network-model:
  type: EuclideanDistance
  parameters: [1.2]

program: &program
  - time-distribution: 1
    program: diameterInArea

displacements:
  - in:
      type: Grid
      parameters: [0, 0, 3, 2, 1, 1, 0.1, 0.1]
    contents:
      - in:
          type: Rectangle
          parameters: [-0.5, -0.5, 2, 3]
        molecule: region
        concentration: true
      - in:
          type: Circle
          parameters: [0, 0, 0.5]
        molecule: source
        concentration: true
    programs:
      - *program
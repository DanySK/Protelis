#  {0 5, 1 5,  2 foo,  3 foo,
#   4 5, 5 5,  6 foo,  7 foo,
#   8 5, 9 5, 10 foo, 11 foo}

incarnation: test

network-model:
  type: EuclideanDistance
  parameters: [1.8]

program: &program
  - time-distribution: 1
    program: quorumSensingExtended
              
displacements:
  - in:
      type: Grid
      parameters: [0, 0, 3, 2, 1, 1, 0.1, 0.1]
    contents:
      - in:
          type: Rectangle
          parameters: [-0.5, -0.5, 2, 3]
        molecule: region
        concentration: true
      - in:
          type: Circle
          parameters: [0, 0, 0.5]
        molecule: source
        concentration: true
    programs:
      - *program
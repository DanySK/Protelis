reference_jdk: &reference_jdk
  'JDK="adopt@1.8.212-04"'
reference_os: &reference_os
  'linux'
official_repo: &official_repo
  'Protelis/Protelis'
language: bash
git:
  depth: false
os:
  - osx
  - windows
  - *reference_os
dist: xenial
addons:
  apt:
    packages:
    - graphviz
stages:
  - check
  - test
  - deploy
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - TERM=dumb
    - GRAVIS="https://raw.githubusercontent.com/DanySK/Gravis-CI/master/"
    - PUBLISH="false"
    - OFFICIAL_REPO_SLUG="Protelis/Protelis"
  matrix:
    - *reference_jdk
    #- JDK="adopt-openj9@1.8.212-04"
    #- JDK="adopt@1.11.28-0"
    #- JDK="adopt-openj9@1.11.0-3"
    #- JDK="adopt@1.12.33-0"
    #- JDK="adopt-openj9@1.12.33-0"
    #- JDK="1.12.0-1"
matrix:
  exclude:
    - os: *reference_os
      env: *reference_jdk
jobs:
  include:
    - stage: check
      name: "Deep check on reference OS and JDK"
      os: *reference_os
      env:
        - *reference_jdk
      script:
        - cd "$TRAVIS_BUILD_DIR"/protelis
        - ./gradlew clean check fatJar --scan --parallel
    - stage: deploy
      name: "Reports and deployment"
      if: repo = env(OFFICIAL_REPO_SLUG) AND type != pull_request
      os: *reference_os
      env:
        - PUBLISH="true"
        - *reference_jdk
      install:
        - openssl aes-256-cbc -K $encrypted_e9b2eb0f7f1a_key -iv $encrypted_e9b2eb0f7f1a_iv -in prepare_environment.sh.enc -out prepare_environment.sh -d
        - bash prepare_environment.sh
      script:
        - cd "$TRAVIS_BUILD_DIR"/protelis
        - ./gradlew generateProtelisDoc -x test --scan
        - ./gradlew javadoc buildDashboard projectReport fatJar -x test --scan
        - mkdir -p report
        - cp --parent */build/reports build/reports report -R
        - ls $TRAVIS_BUILD_DIR
        - ls $TRAVIS_BUILD_DIR/protelis/
        - ls $TRAVIS_BUILD_DIR/protelis/build/
        - ls $TRAVIS_BUILD_DIR/protelis/build/docs/
        - ls $TRAVIS_BUILD_DIR/protelis/build/docs/javadoc/
        - ls $TRAVIS_BUILD_DIR/protelis/report
        - ls $TRAVIS_BUILD_DIR/protelis/protelis-lang/
        - ls $TRAVIS_BUILD_DIR/protelis/protelis-lang/build/
        - ls $TRAVIS_BUILD_DIR/protelis/protelis-lang/build/protelis-docs/
        - ls $TRAVIS_BUILD_DIR/protelis/build/docs/javadoc/
        - cd "$TRAVIS_BUILD_DIR"/protelis
      after_success:
        - ./gradlew publish --scan --parallel
before_install:
  - curl "${GRAVIS}.disable-windows-defender.sh" --output .disable-windows-defender.sh
  - source .disable-windows-defender.sh
  - curl "${GRAVIS}.install-jdk-travis.sh" --output .install-jdk-travis.sh
  - bash .install-jdk-travis.sh && source ~/.jdk_config
script:
  - cd "$TRAVIS_BUILD_DIR"/protelis
  - ./gradlew clean test --parallel --scan
before_cache:
  - curl "${GRAVIS}.clean_gradle_cache.sh" --output .clean_gradle_cache.sh
  - bash .clean_gradle_cache.sh
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file_glob: true
    file: "$TRAVIS_BUILD_DIR/protelis/build/libs/protelis-redist*.jar"
    on:
      repo: *official_repo
      tags: true
      condition: $PUBLISH = "true"
  - provider: surge
    skip_cleanup: true
    project: "$TRAVIS_BUILD_DIR/protelis/build/docs/javadoc/"
    domain: protelis-unstable-doc.surge.sh
    on:
      repo: *official_repo
      branch: develop
      condition: $PUBLISH = "true"
  - provider: surge
    skip_cleanup: true
    project: "$TRAVIS_BUILD_DIR/protelis/report"
    domain: protelis-unstable-reports.surge.sh
    on:
      repo: *official_repo
      branch: develop
      condition: $PUBLISH = "true"
  - provider: surge
    skip_cleanup: true
    project: "$TRAVIS_BUILD_DIR/protelis/protelis-lang/build/protelis-docs/"
    domain: protelis-lang-unstable-doc.surge.sh
    on:
      repo: *official_repo
      branch: develop
      condition: $PUBLISH = "true"
  - provider: surge
    skip_cleanup: true
    project: "$TRAVIS_BUILD_DIR/protelis/build/docs/javadoc/"
    domain: protelis-doc.surge.sh
    on:
      repo: *official_repo
      tags: true
      condition: $PUBLISH = "true"
  - provider: surge
    skip_cleanup: true
    project: "$TRAVIS_BUILD_DIR/protelis/report"
    domain: protelis-reports.surge.sh
    on:
      repo: *official_repo
      tags: true
      condition: $PUBLISH = "true"
  - provider: surge
    skip_cleanup: true
    project: "$TRAVIS_BUILD_DIR/protelis/protelis-lang/build/protelis-docs/"
    domain: protelis-lang-doc.surge.sh
    on:
      repo: *official_repo
      tags: true
      condition: $PUBLISH = "true"

